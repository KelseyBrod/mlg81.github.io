<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" lang = "en" dir="ltr">
        <meta name="author" content ="Melinda Guo">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Accessible Places Redesign</title>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:wght@400;700&family=Open+Sans:wght@400;500;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">        
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>    
        <script src="../scripts/jquery.js" text="text/jquery"></script>                                                                                
        <link href="../styles/style4.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="sidepanel">
            <div class="control">
                <i class="fa fa-chevron-left" hidden="true"></i>
                <i class="fa fa-chevron-right hide" hidden="true"></i>
            </div>

            <div class="tutorial" hidden="true">
                <p><i class="fa fa-chevron-left"></i>Users can filter reviews by default filters. Try filtering by reviews with the lowest ratings!</p>
            </div>

            <div class="back">
                <p><a href="allratings.html"><i class='fa fa-arrow-left'></i></a> &nbsp;&nbsp; Tables & Seating</p>  
            </div>

            <div class="filterbuttons">
                <div class="filter helpful">
                    <label>
                        <input class="filter-input" type="checkbox" value="1"><span>Most Helpful</span>
                    </label>
                </div>

                <div class="filter newest">
                    <label>
                        <input class="filter-input" type="checkbox"><span>Newest</span>
                    </label>
                </div>

                <div class="filter lowest">
                    <label>
                        <input class="filter-input" type="checkbox"><span>Lowest</span>
                    </label>
                </div>    
        </div>
        <div class="filtered-review">
            <img src="../images/Filtered Review.png" width= 99.5%></i>
        </div>
    </div>

        <script>  
                //side panel tutorial: https://codepen.io/aydin4ik/pen/QqEKmq//            
                $('.control').click(function() {
                    let spWidth = $('.sidepanel').width();
                    let spMarginLeft = parseInt($('.sidepanel').css('margin-left'),10);
                    let w = (spMarginLeft >= 0 ) ? spWidth * -1 : 0;
                    let cw = (w < 0) ? -w : spWidth- -1;
                    $('.sidepanel').animate({
                    marginLeft:w
                    });
                    $('.sidepanel span').animate({
                        marginLeft:w
                    });
                    $('.control').animate({
                        left:cw
                    },function() {
                        $('.fa-chevron-left').toggleClass('hide');
                        $('.fa-chevron-right').toggleClass('hide');
                        $('.tutorial').toggleClass('hide');

                    });
                });
                
                
                $(".filtered-review").hide();
                $(".filter-input").click(function() {
                    if($(this).is(":checked")) {
                        $(".filtered-review").show();
                        $('body').toggleClass('active');
                    } else {
                        $(".filtered-review").hide();
                        $('body.active').toggleClass('active');
                    }
                });               
        
        </script>

    </body>
</html>
